welcome.name = Ласкаво просимо!
welcome.text = Привіт, це я, [#0096FF]xzxADIxzx#7729[], єдиний розробник цього мода.\nБагато людей не знають про більшість функцій мода, тому я зробив мобільні кнопки включеними за замовчуванням і додав це вітальне повідомлення. Також перейдіть в налаштування керування та модифікації, де ви можете відключити це повідомлення.\n\nЯкщо вам сподобається цей мод, поставте йому зірочку на GitHub.\nУспіхів і нехай перебудуть з вами боги Java!


welcome.name = Ласкаво просимо!
welcome.text = Привіт, це я, [#0096FF]xzxADIxzx#7729[], єдиний розробник цієї модифікації.\nБагато людей не знають усі функції цієї модифікації, тому я зробив мобільні кнопки ввімкненими за замовчуванням і додав це вітальне повідомлення. Також перейдіть у налаштування керування та модифікації, де ви можете вимкнути це повідомлення.\n\nЯкщо вам сподобається ця модифікація, поставте її зірочку на GitHub.\nУспіхів і нехай з вами будуть боги Java!


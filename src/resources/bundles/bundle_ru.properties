welcome.name = Добро пожаловать!
welcome.text = Привет, это я, [#0096FF]xzxADIxzx#7729[], единственный разработчик этого мода.\nМногие люди не знают о большинстве функций мода, поэтому я сделал мобильные кнопки включенными по умолчанию и добавил это приветственное сообщение. Также перейдите в настройки управления и модификации, где вы можете отключить это сообщение.\n\nЕсли вам понравится этот мод, поставьте ему звездочку на GitHub.\nУдачи и да пребудут с вами боги Java!

